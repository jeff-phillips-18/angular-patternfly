<div class="percentageUsedBarChartWrapper">
	<div class="perentageUsedBarChart" ng-repeat="chart in charts">
    	<div class="percentageUsedBarTitle">
       		<span>{{ chart.title }}</span>
        	<span class="used">{{chart.start}} of {{chart.end}}</span>
    	</div>
    	<div class="percentageUsedBar">
        	<div class="percentageUsedBarFilled" ng-class="{'animate': animate}" style="width:{{chart.percentageUsed}}%"></div>
        	<div class="percentageUsedBarUnused"></div>
    	</div>
	</div>
</div>
